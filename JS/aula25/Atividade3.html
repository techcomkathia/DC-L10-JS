<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- use a api https://fakestoreapi.com/ com os recursos para produtos.

     1 -Utilize os endpoints para o método get que retornam TODOS os produtos e crie uma página que mostra a imagem, nome, descrição e preço para cada um dos produtos do array de produtos retornado pela API.
     Dica: use componentes do Bootstrap para deixar a atividade visualmente mais completa.

     2- Crie um input em que o usuário possa inserir um número de id para buscar um produto específico. Ao fazer a busca mostre todas as informações do produto: imagem, nome, descrição e preço. Caso o id do produto não exista, mostre a mensagem 'Produto não encontrado'
    
    -->

    <script>

        async function buscaProduto(id) {

            try{
                //Todo o processamento da função que poderá ocasionar um erro

                const respostaApi = await fetch(`https://fakestoreapi.com/products/${id}`)

                //converter a resposta para json
                const produto = await respostaApi.json()

                console.log(produto)

                const imagem = document.createElement('img')
                imagem.src = produto.image

                const nome = document.createElement('h2')
                nome.innerHTML = produto.title

                const descricao = document.createElement('p')
                descricao.innerHTML = produto.description

                const preco = document.createElement('h5')
                preco.innerHTML = `R$ ${produto.price}`

                document.body.append(imagem, nome, descricao, preco)
            }
            catch(e){

                console.log('Produto nao encontrado', e.message)
                document.body.innerHTML = 'Produto nao encontrado'

            }
            
        }

        buscaProduto('a')

    </script>
    
</body>
</html>
