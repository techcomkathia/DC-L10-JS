<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="row">
        <div class="bg-danger text-light border border-dark col">12 colunas</div>
        <!-- não indicando o número de colunas será dividido pelos itens que tem a classe col o valor proporcional das 12 colunas -->
    </div>

    <div class="row">
        <div class="bg-info text-light border border-dark col">6 colunas</div>
        <div class="bg-info text-light border border-dark col">6 colunas</div>

        <!-- as colunas serão divividas proporcionalmente entre os elementos que possuem a classe col -->
    </div>

    <div class="row">
        <div class="bg-dark text-light border borde-light col-1"> 1 coluna</div>
        <div class="bg-dark text-light border borde-light col-4"> 4 colunas</div>
        <div class="bg-dark text-light border borde-light col-6"> 6 colunas</div>
    </div>
    
</body>
</html>
