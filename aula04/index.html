<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <!-- copiar o cÃ³digo do chat e colar o css no head -->
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Tabelas</h1>
    <!-- table>tr*3>td*3 -->
    <table>
        <!-- linhas da tabela -->
        <tr>
            <!-- celulas de titulos -->
            <th> coluna 1</th>
            <th> coluna 2</th>
            <th> coluna 3</th>
        </tr>
        <tr>
            <td>linha 2, coluna 1</td>
            <td>linha 2, coluna 2</td>
            <td>linha 2, coluna 3</td>
        </tr>
        <tr>
            <td>linha 3, coluna 1</td>
            <td>linha 3, coluna 2</td>
            <td>linha 3, coluna 3</td>
        </tr>
        <tr>
            <td colspan="2">linha 4, coluna 1 e 2</td>
            <!-- td -->
            <td>linha 4, coluna 3</td>
        </tr>
    </table>




    
</body>
</html>
