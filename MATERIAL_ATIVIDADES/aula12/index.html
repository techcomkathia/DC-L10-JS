<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Projeto Aula Prática</title>
  <!-- link aqui o seu css -->
</head>
<body>

    <header>
        <!-- ================= NAVBAR =================
        Componente: Navbar
        Doc: https://getbootstrap.com/docs/5.0/components/navbar/ 
        -->

        <nav>

        </nav>

    </header>

    <main>

        <!-- ================= CARROSSEL =================
        Componente: Carousel
        Doc: https://getbootstrap.com/docs/5.0/components/carousel/
        -->
        <section id="carousel">
            <!-- Aqui vai o carrossel com 3 imagens -->
        </section>

        <!-- ================= SOBRE NÓS =================
            Estrutura: Container + Textos
            Doc Container: https://getbootstrap.com/docs/5.0/layout/containers/
        -->
        <section id="sobreNos" class="container my-5">
            <!-- Título + parágrafo sobre a empresa -->
        </section>

        <!-- ================= SERVIÇOS =================
            Componente: Card (usados dentro do Grid)
            Doc Card: https://getbootstrap.com/docs/5.0/components/card/
            Doc Grid: https://getbootstrap.com/docs/5.0/layout/grid/
        -->
        <section id="servicos" class="container-fluid gradiente py-5">
            <div class="container">
            <!-- Título -->
            <!-- Linha com 4 cards de serviços -->
            </div>
        </section>

        <!-- ================= NOSSA EQUIPE =================
            Estrutura: Grid + Imagens arredondadas
            Doc Grid: https://getbootstrap.com/docs/5.0/layout/grid/
            Doc Imagens: https://getbootstrap.com/docs/5.0/content/images/
        -->
        <section id="nossaEquipe" class="container-fluid my-5">
            <div class="container">
            <!-- Título + parágrafo -->
            <!-- Linha com 5 colunas (cada uma com imagem em círculo e nome/cargo) -->
            </div>
        </section>

        <!-- ================= FORMULÁRIO DE CONTATO =================
            Componente: Forms
            Doc: https://getbootstrap.com/docs/5.0/forms/overview/
        -->
        <section id="contato" class="container-fluid bg-imagem py-5">
            <div class="container">
            <!-- Título -->
            <!-- Formulário com nome, e-mail, mensagem e botão -->
            </div>
        </section>

    </main>

    <!-- ================= FOOTER =================
        Exemplo: https://getbootstrap.com/docs/5.0/examples/footers/
    -->
    <footer class="bg-destaque text-light py-3">
        <div class="container">
        <!-- Coluna 1: informações de contato -->
        <!-- Coluna 2: links de redes sociais -->
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
